<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="x-icon" href="grasya_weblogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="cart.css">

    <title>Grasya Worldwide®</title>
</head>

<body>
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="grasya_logo.png">
                        </a>
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html" class="active">Home</a></li>
                            <li class="scroll-to-section"><a href="#explore">Contact</a></li>
                            <li class="scroll-to-section"><a href="https://www.facebook.com/GrasyaWorldwide/">About</a></li>
                            <li class="scroll-to-section"><a href="#explore">Cart</a></li>
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Check-Out Page</h2>
                        <span>Thank you for shopping with us!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <section class="section" id="men">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2>Shopping Cart</h2>
                        <span>Grasya is cool.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-wrapper">
            <div class="container">
                <textarea id="cartDetails" readonly></textarea>
                <br>
                <button onclick="clearCart()">Clear Cart</button>
                <button onclick="checkOut()">Check Out</button>
            </div>
    
            <div class="container">
                <div id="checkoutForm" style="display: none;">
                    <input type="text" id="name" placeholder="Name"><br>
                    <input type="text" id="address" placeholder="Address"><br>
                    <input type="text" id="contact" placeholder="Contact Number"><br>
                    <br>
                    <button onclick="clearDetails()">Clear Details</button>
                    <button onclick="placeOrder()">Place Order</button>
                </div>
            </div>
    
            <div class="container">
                <textarea id="orderDetails" readonly></textarea>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="under-footer">
                        <p>
                            Copyright © 2024 Grasya Co., Ltd. All Rights Reserved. <br>
                            Design: <a href="https://www.facebook.com/andrew.cullado" target="_blank" title="Site Author">Drew Jemari</a></br>
                            Distributed By: <a href="https://github.com/" target="_blank" title="Site Host">GitHub Pages</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="cart.js"></script>

</body>
</html>
